<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>

      <form class='new-task'>
        <input type='text' name='text' placeholder='Enter task here' />
        <button type='submit'>Submit</button>
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
